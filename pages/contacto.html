<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>Chillin´ - Contacto</title>
</head>
<body>
    
    <div class="contact__container">
        <header>
            <a href="../index.html" class="logo">
                <img src="../assets/img/logo.png" alt="Logo Chillin" title="Chillin">
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
    
        <section class="contact">
            <article>
                <h1>Contáctanos</h1>
                <h2>Estamos listos para responder a cualquier consulta, duda o comentario que tengas para nosotros.</h2>
                
                <form action="#" method="POST">
                    <div>
                        <input type="text" placeholder="Nombre y Apellido" name="nombre">
                    </div>
    
                    <div>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    
                    <div>
                        <select name="motivo" id="motivo"> 
                            <option value="seleccione" disabled selected>Seleccione el motivo</option>
                            <option value="sugerencias_comentarios">Sugerencias/Comentarios</option>
                            <option value="dudas_consultas">Dudas/ConsultaS</option>
                            <option value="trabajar">Quiero trabajar en Chillin´</option>
                            <option value="propuesta">Propuesta comercial</option>
                        </select>
                    </div>
    
                    <div>
                        <textarea placeholder="Escribí tu mensaje..." name="comentarios"></textarea>
                    </div>
                    
                    <div>
                        <label for="suscripcion">¿Deseas que te enviemos novedades en Chillin´?</label> <br> <br>
                        <div>
                            <input type="radio" name="suscripcion" value="si">
                            <label for="">Sí, quiero</label>
                        </div>
                        <div>
                            <input type="radio" name="suscripcion" value="no">
                            <label for="">No, gracias</label>
                        </div>
                    </div>
    
                    <div class="form_send_delete">
                        <input type="reset" value="Borrar">
                        <input type="submit" value="Enviar">
                    </div>
                    
                </form>
            </article>
        </section>
        
        <section class="contact_map_hours">
            <article>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13153.51637086956!2d-58.5223314!3d-34.4932724!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd2c0e5b136b20684!2sChillin!5e0!3m2!1ses!2sar!4v1644766938645!5m2!1ses!2sar"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </article>
            <aside>
                <img src="../assets/img/contact.jpg" alt="Imágen de horarios de apertura y cierre">
            </aside>
        </section>
    
        <footer>
    
            <a href="../index.html" class="footer__logo">
                <img src="../assets/img/logo_footer.png" alt="Logo Chillin" title="Chillin">
            </a>
    
            <div class="footer__links">
                <nav  class="footer__links-menu">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="menu.html">Menú</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a href="eventos.html">Eventos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
    
                <ul class="footer__links-social">
                    <li><a href="https://instagram.com"><img src="../assets/img/instagram.svg" alt="Instagram de Chillin"></a></li>
                    <li><a href="https://facebook.com"><img src="../assets/img/facebook.svg" alt="Facebook de Chillin"></a></li>
                </ul>
    
            </div>
    
        </footer>
    </div>

</body>
</html>
